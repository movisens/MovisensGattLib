apply plugin: 'java-library'

compileJava.options.encoding = 'Cp1252'

group = 'com.github.movisens'

targetCompatibility = 1.6
sourceCompatibility = 1.6

version = '3.0.0-SNAPSHOT'

repositories {
	mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    api 'com.github.movisens:SmartGattLib:4.0.0-SNAPSHOT'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir('src-gen/main/java')
        }
    }
}

//OSGI specific entries that are not automatically generated
jar {
    manifest {
        attributes(
                'Bundle-SymbolicName': project.group + project.name,
                'Bundle-Version': project.version,
                'Export-Package': 'com.movisens.movisensgattlib'
        )
    }
}
