apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

compileJava.options.encoding = 'Cp1252'

group = 'com.github.movisens'

targetCompatibility = 1.6
sourceCompatibility = 1.6

version = '3.0.0-SNAPSHOT'

repositories {
	mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.movisens:SmartGattLib:4.0.0-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir('src-gen/main/java')
        }
    }
}

//OSGI specific entries that are not automatically generated
jar {
    manifest {
        attributes(
                'Bundle-SymbolicName': project.group + project.name,
                'Bundle-Version': project.version,
                'Export-Package': 'com.movisens.movisensgattlib'
        )
    }
}
